    <style>
        body { margin: 0; overflow: hidden; background-color: #050510; color: white; }
        canvas { display: block; position: absolute; top: 0; left: 0; }

        #ui-layer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; pointer-events: none; width: 100%; z-index: 10;
        }

        h1 {
            font-family: 'Cinzel', serif; font-size: 3rem; margin: 0;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            opacity: 0; animation: fadeIn 3s forwards 1s;
        }

        h2 {
            font-family: 'Great Vibes', cursive; font-size: 2.5rem; color: #ffcccc;
            margin-top: 10px; text-shadow: 0 0 10px rgba(255,100,150,0.5);
            opacity: 0; animation: fadeIn 3s forwards 2.5s;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; justify-content: center; align-items: center;
            transition: opacity 1.5s;
        }
        
        button {
            padding: 15px 50px; background: transparent; border: 1px solid rgba(255,255,255,0.3);
            color: white; font-family: 'Cinzel', serif; font-size: 1.2rem; cursor: pointer;
            border-radius: 50px; transition: 0.5s;
        }
        button:hover { background: white; color: black; box-shadow: 0 0 30px white; }
    </style>
</head>

            particleCount: 4000,   // تعداد ذرات (اگه سیستم کند شد، کمش کن به 2000)
            particleSize: 1.2,     // اندازه ذرات
            mouseForce: 50         // قدرت دافعه موس
        };

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let targetPoints = []; // نقاطی که شکل عکس رو می‌سازن
        let isForming = false; // آیا دستور تشکیل عکس صادر شده؟

        // --- بارگذاری عکس ---
        const image = new Image();
        image.src = CONFIG.imageSrc;

        // --- کلاس ذره (Particle) ---
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.originX = this.x;
                this.originY = this.y;
                this.targetX = null;
                this.targetY = null;
                this.vx = 0;
                this.vy = 0;
                this.size = Math.random() * CONFIG.particleSize + 0.5;
                this.color = "255, 255, 255";
                this.alpha = Math.random();
                this.blinkSpeed = Math.random() * 0.02;
            }

            update() {
                // محاسبه هدف نهایی
                let tx = isForming && this.targetX !== null ? this.targetX : this.originX;
                let ty = isForming && this.targetY !== null ? this.targetY : this.originY;

                // حرکت نرم به سمت هدف (Ease Out)
                let dx = tx - this.x;
                let dy = ty - this.y;
                
                // هرچه نزدیک‌تر بشه، سرعت کمتر میشه
                this.vx = dx * 0.05; 
                this.vy = dy * 0.05;

                // تعامل با موس (کمی از موس فرار کنن)
                if (mouse.x) {
                    let mdx = mouse.x - this.x;
                    let mdy = mouse.y - this.y;
                    let dist = Math.sqrt(mdx*mdx + mdy*mdy);
                    if (dist < 60) {
                        let force = (60 - dist) / 60;
                        this.vx -= (mdx/dist) * force * 5;
                        this.vy -= (mdy/dist) * force * 5;
                    }
                }

                this.x += this.vx;
                this.y += this.vy;

                // اگر در حالت عکس نیستیم، ذرات آروم حرکت کنن (مثل ستاره)
                if (!isForming) {
                    this.originX -= 0.2;
                    if (this.originX < 0) this.originX = width;
                }

                // چشمک زدن
                this.alpha += this.blinkSpeed;
                if (this.alpha > 1 || this.alpha < 0.2) this.blinkSpeed *= -1;
            }

            draw() {
                ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- پردازش تصویر (تبدیل عکس به نقاط) ---
        function scanImage() {
            // ساخت یک بوم مخفی برای خواندن پیکسل‌ها
            const tempCanvas = document.createElement('canvas');
            const tCtx = tempCanvas.getContext('2d');
            
            // تنظیم سایز مناسب (نه خیلی بزرگ که سنگین بشه)
            const scale = Math.min(width, height) / Math.max(image.width, image.height) * 0.6; // 60% صفحه
            const imgW = image.width * scale;
            const imgH = image.height * scale;
            
            tempCanvas.width = width;
            tempCanvas.height = height;
            
            // عکس رو وسط صفحه می‌کشیم
            const offsetX = (width - imgW) / 2;
            const offsetY = (height - imgH) / 2;
            tCtx.drawImage(image, offsetX, offsetY, imgW, imgH);

            // خواندن داده‌های پیکسلی
            const imgData = tCtx.getImageData(0, 0, width, height).data;
            targetPoints = [];

            // اسکن پیکسل‌ها (هر 4 پیکسل یکی رو چک میکنیم برای سرعت)
            for (let y = 0; y < height; y += 4) {
                for (let x = 0; x < width; x += 4) {
                    const index = (y * width + x) * 4;
                    const r = imgData[index];
                    const g = imgData[index + 1];
                    const b = imgData[index + 2];
                    const brightness = (r + g + b) / 3;

                    // فقط پیکسل‌های روشن رو انتخاب میکنیم (صورت و بدن)
                    if (brightness > 50) { 
                        targetPoints.push({ x: x, y: y, color: `${r},${g},${b}` });
                    }
                }
            }
        }

        // --- شروع انیمیشن ---
        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            // اگر عکس لود شده بود، اسکنش کن
            if (image.complete) scanImage();
            else image.onload = scanImage;

            // ساخت ذرات اولیه
            particles = [];
            for (let i = 0; i < CONFIG.particleCount; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        // --- حلقه انیمیشن ---
        function animate() {
            ctx.fillStyle = "rgba(5, 5, 16, 0.3)"; // ردپای محو
            ctx.fillRect(0, 0, width, height);

            particles.forEach((p, index) => {
                // اگر در حالت شکل‌گیری هستیم، به ذرات هدف بدیم
                if (isForming && index < targetPoints.length) {
                    p.targetX = targetPoints[index].x;
                    p.targetY = targetPoints[index].y;
                    p.color = targetPoints[index].color; // رنگ ذره رو مثل عکس کن
                } else {
                    p.targetX = null;
                    p.targetY = null;
                    p.color = "255, 255, 255"; // برگرد به سفید
                }
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        // --- مدیریت رویدادها ---
        let mouse = { x: null, y: null };
        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            if(image.complete) scanImage();
        });

        // --- دکمه شروع ---
        document.getElementById('start-btn').addEventListener('click', () => {
            const music = document.getElementById('music');
            music.play().catch(e => alert("Please interact with document first"));
            
            document.getElementById('overlay').style.opacity = 0;
            setTimeout(() => document.getElementById('overlay').style.display = 'none', 1500);
            
            // بعد از 3 ثانیه (وقتی موزیک اوج گرفت)، ذرات شروع به شکل‌گیری کنن
            setTimeout(() => {
                isForming = true;
            }, 3000);
        });

        init();
    </script>
</body>
</html>
