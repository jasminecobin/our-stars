<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ستاره‌های شب آشنایی ما</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Tahoma', sans-serif;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255,255,255,0.7);
        }

        p {
            color: #ccc;
            margin-bottom: 30px;
        }

        /* استایل قاب نقشه */
        .map-frame {
            width: 350px;
            height: 350px;
            border-radius: 50%; /* گرد کردن نقشه */
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.15); /* درخشش دورش */
            overflow: hidden;
            margin: 0 auto;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* کمی زوم میکنیم که دکمه‌های اضافی معلوم نشه */
            transform: scale(1.05); 
        }

        .footer-note {
            margin-top: 30px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>آسمان شبی که تو آمدی</h1>
        <p>14 فوریه 2023 - تهران</p>

        <div class="map-frame">
            <iframe 
                src="https://virtualsky.lco.global/embed/index.html?longitude=51.3890&latitude=35.6892&date=2023-02-14T20:00:00&projection=stereo&constellations=true&constellationlabels=true&showstarlabels=true&live=false&az=0" 
                allowtransparency="true">
            </iframe>
        </div>

        <div class="footer-note">
            با عشق کدنویسی شده برای تو ❤️
        </div>
    </div>

</body>
</html>
