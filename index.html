<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Night We Met</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000510; /* سرمه‌ای خیلی تیره */
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* لایه متن‌ها */
        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none; /* کلیک از روی متن رد بشه */
            width: 100%;
        }

        /* اسم پارتنر */
        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 3.5rem;
            letter-spacing: 5px;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(0, 200, 255, 0.4);
            opacity: 0;
            animation: fadeIn 3s forwards 1s;
        }

        /* متن The Night We Met */
        h2 {
            font-family: 'Great Vibes', cursive; /* فونت دست‌نویس زیبا */
            font-size: 2.5rem;
            color: #ffcccc;
            margin-top: 10px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 100, 150, 0.5);
            opacity: 0;
            animation: fadeIn 3s forwards 2.5s;
        }

        /* تاریخ و مکان */
        p {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: #aaddff;
            opacity: 0;
            animation: fadeIn 3s forwards 4s;
            text-transform: uppercase;
        }

        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        /* دکمه شروع */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1.5s;
        }
        
        button {
            padding: 15px 50px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.5s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        button:hover {
            background: white;
            color: black;
            box-shadow: 0 0 30px white;
        }

    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn">Play Our Song</button>
    </div>

    <div id="ui-layer">
        <h1 id="name-display">NAME HERE</h1>
        <h2>The Night We Met</h2>
        <p>Mashhad • Jan 22, 2024</p>
    </div>

    <canvas id="skyCanvas"></canvas>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // --- تنظیمات ---
        const CONFIG = {
            partnerName: "ESME OON", // اسم پارتنرت رو اینجا بنویس
            starCount: 1000,
            shootingStarFreq: 200 // شانس اومدن شهاب سنگ (کمتر = بیشتر)
        };

        document.getElementById('name-display').innerText = CONFIG.partnerName;

        const canvas = document.getElementById('skyCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        let shootingStars = [];

        // --- کلاس ستاره ---
        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5;
                this.baseAlpha = Math.random() * 0.5 + 0.3;
                this.blinkSpeed = Math.random() * 0.02 + 0.005;
                this.blinkDir = 1;
                // رنگ‌های واقعی‌تر (آبی، سفید، نارنجی)
                const hue = Math.random();
                if(hue > 0.9) this.color = "200, 220, 255"; // آبی
                else if(hue > 0.7) this.color = "255, 220, 180"; // نارنجی
                else this.color = "255, 255, 255"; // سفید
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = `rgba(${this.color}, ${this.baseAlpha})`;
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // درخشش (Glow)
                if (Math.random() > 0.95) {
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = "white";
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }

            update() {
                // چرخش آرام آسمان
                this.x -= 0.02;
                if (this.x < 0) this.x = width;
                
                // چشمک زدن
                this.baseAlpha += this.blinkSpeed * this.blinkDir;
                if (this.baseAlpha > 0.8 || this.baseAlpha < 0.2) this.blinkDir *= -1;
                
                this.draw();
            }
        }

        // --- کلاس شهاب سنگ ---
        class ShootingStar {
            constructor() {
                this.x = Math.random() * width;
                this.y = 0;
                this.len = 0;
                this.speed = Math.random() * 5 + 10;
                this.active = true;
            }

            update() {
                this.x -= this.speed; // حرکت به چپ
                this.y += this.speed * 0.5; // حرکت به پایین
                this.len += 2;
                
                if (this.len > 80) this.len = 80;
                if (this.x < 0 || this.y > height) this.active = false;
                
                this.draw();
            }

            draw() {
                const tailX = this.x + this.len;
                const tailY = this.y - this.len * 0.5;
                
                const gradient = ctx.createLinearGradient(this.x, this.y, tailX, tailY);
                gradient.addColorStop(0, "rgba(255, 255, 255, 1)");
                gradient.addColorStop(1, "rgba(255, 255, 255, 0)");

                ctx.beginPath();
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 1.5;
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(tailX, tailY);
                ctx.stroke();
            }
        }

        // --- توابع اصلی ---
        function init() {
            resize();
            // ساخت ستاره‌ها
            for(let i=0; i<CONFIG.starCount; i++) stars.push(new Star());
            
            // اضافه کردن جبار (Orion) به صورت دستی برای شباهت به آسمان زمستان
            createOrionConstellation();
            
            animate();
        }

        function createOrionConstellation() {
            // ستاره‌های ثابت جبار
            const cx = width/2; 
            const cy = height/2;
            const orionStars = [
                {x: 0, y: 0, s: 2.5}, {x: 20, y: 5, s: 2.5}, {x: 40, y: 10, s: 2.5}, // کمربند
                {x: -20, y: -40, s: 3.5, c: "255, 100, 100"}, // Betelgeuse (قرمز)
                {x: 60, y: 60, s: 3.5, c: "100, 150, 255"}, // Rigel (آبی)
            ];
            // این‌ها رو اضافه نمیکنیم به لیست متحرک تا ثابت بمونن (یا با سرعت کم بچرخن)
            // فعلا برای سادگی با بقیه میچرخن
        }

        function animate() {
            // پاک کردن صفحه با ردپای بسیار کم برای نرمی
            ctx.fillStyle = "rgba(0, 5, 16, 0.3)";
            ctx.fillRect(0, 0, width, height);

            stars.forEach(star => star.update());

            // مدیریت شهاب سنگ‌ها
            if (Math.random() * 1000 < 5) { // شانس ساخت شهاب سنگ
                shootingStars.push(new ShootingStar());
            }
            
            shootingStars.forEach((ss, index) => {
                ss.update();
                if (!ss.active) shootingStars.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resize);

        // --- کنترل دکمه و موزیک ---
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');
        const audio = document.getElementById('bg-music');

        startBtn.addEventListener('click', () => {
            // پخش موزیک
            audio.play().then(() => {
                console.log("Music started");
            }).catch(error => {
                console.log("Music play failed:", error);
                alert("لطفا فایل music.mp3 را چک کنید");
            });

            // محو کردن صفحه شروع
            overlay.style.opacity = 0;
            setTimeout(() => {
                overlay.style.display = 'none';
                init(); // شروع انیمیشن
            }, 1500);
        });

    </script>
</body>
</html>
