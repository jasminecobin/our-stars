<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آسمان شب ما - مشهد</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Tahoma', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            border-radius: 15px;
            overflow: hidden; /* مهم برای اینکه شهاب سنگ از کادر بیرون نزنه */
            box-shadow: 0 0 50px rgba(0, 100, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* فریم نقشه آسمان */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .title-box {
            margin-bottom: 20px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-weight: lighter;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        p {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* --- افکت شهاب سنگ --- */
        .shooting-star {
            position: absolute;
            top: 0;
            left: -100px;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,1));
            filter: drop-shadow(0 0 5px white);
            transform: rotate(45deg); /* زاویه حرکت */
            opacity: 0;
            z-index: 20; /* روی نقشه باشه */
            animation: shoot 2s ease-out forwards;
            animation-delay: 4s; /* 4 ثانیه بعد از باز شدن سایت میاد */
        }

        /* سر شهاب سنگ */
        .shooting-star::after {
            content: '';
            position: absolute;
            right: 0;
            top: -2px;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white, 0 0 20px #00d2ff;
        }

        @keyframes shoot {
            0% {
                top: -50px;
                left: 0%;
                opacity: 1;
            }
            100% {
                top: 70%;
                left: 100%;
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="title-box">
        <h1>ستاره‌های شبی که تو را دیدم</h1>
        <p>مشهد - ۲۲ ژانویه ۲۰۲۴</p>
    </div>

    <div class="container">
        <div class="shooting-star"></div>

        <iframe 
            src="https://virtualsky.lco.global/embed/index.html?longitude=59.6168&latitude=36.2605&date=2024-01-22T21:00:00&projection=stereo&constellations=true&constellationlabels=true&showstarlabels=true&live=false&az=180" 
            allowtransparency="true">
        </iframe>
    </div>

</body>
</html>
