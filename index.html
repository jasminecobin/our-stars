<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آسمان شبِ تو</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        canvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 10;
        }

        h1 {
            font-weight: 300;
            font-size: 3rem;
            letter-spacing: 5px;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: fadeIn 3s forwards 0.5s;
        }

        p {
            font-size: 1rem;
            letter-spacing: 3px;
            color: #aaddff;
            opacity: 0;
            animation: fadeIn 3s forwards 2s;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        #start-btn {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 20;
            transition: 0.5s;
            letter-spacing: 2px;
        }
        
        #start-btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 20px white;
        }

    </style>
</head>
<body>

    <div id="ui-layer">
        <h1 id="name-display">ESME OON</h1>
        <p>MASHHAD - JAN 22, 2024</p>
    </div>

    <button id="start-btn">LOOK UP</button>

    <canvas id="skyCanvas"></canvas>

    <script>
        // --- تنظیمات ---
        const CONFIG = {
            starCount: 800, // تعداد ستاره‌ها
            speed: 0.05, // سرعت چرخش آسمان
            shootingStarInterval: 4000 // هر چند میلی ثانیه یک شهاب بیاد
        };

        const canvas = document.getElementById('skyCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        let shootingStars = [];

        // --- کلاس ستاره ---
        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5;
                // درخشش متفاوت برای هر ستاره
                this.blinkSpeed = Math.random() * 0.05;
                this.alpha = Math.random();
                this.color = this.getRandomColor();
            }

            getRandomColor() {
                const rand = Math.random();
                if (rand > 0.9) return '#aabfff'; // آبی یخی
                if (rand > 0.8) return '#ffddaa'; // زرد/نارنجی
                return '#ffffff'; // سفید
            }

            draw() {
                // محاسبه چشمک زدن
                this.alpha += this.blinkSpeed;
                if (this.alpha > 1 || this.alpha < 0.3) this.blinkSpeed = -this.blinkSpeed;

                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.globalAlpha = Math.abs(this.alpha);
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // افکت درخشش (Glow)
                if (this.size > 1) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                } else {
                    ctx.shadowBlur = 0;
                }
                ctx.globalAlpha = 1;
            }

            update() {
                // چرخش آرام کل آسمان
                this.x -= CONFIG.speed;
                if (this.x < 0) this.x = width;
                this.draw();
            }
        }

        // --- کلاس شهاب سنگ ---
        class ShootingStar {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = 0;
                this.len = 0;
                this.speed = Math.random() * 10 + 10;
                this.size = Math.random() * 1 + 0.1;
                this.waitTime = new Date().getTime() + Math.random() * 3000 + 1000;
                this.active = false;
            }

            draw() {
                if (!this.active) return;
                
                const tailX = this.x + this.len;
                const tailY = this.y - this.len;

                const gradient = ctx.createLinearGradient(this.x, this.y, tailX, tailY);
                gradient.addColorStop(0, "rgba(255, 255, 255, 1)");
                gradient.addColorStop(1, "rgba(255, 255, 255, 0)");

                ctx.beginPath();
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(tailX, tailY);
                ctx.stroke();
            }

            update() {
                if (this.active) {
                    this.x -= this.speed;
                    this.y += this.speed;
                    this.len += this.speed;
                    if (this.x < 0 || this.y > height) {
                        this.active = false;
                        this.reset();
                    }
                } else {
                    if (this.waitTime < new Date().getTime()) {
                        this.active = true;
                    }
                }
                this.draw();
            }
        }

        // --- توابع اصلی ---
        function init() {
            resize();
            // ساخت ستاره‌های معمولی
            for (let i = 0; i < CONFIG.starCount; i++) {
                stars.push(new Star());
            }
            
            // اضافه کردن جبار (Orion) به صورت دستی که همیشه وسط باشه
            createConstellation();

            // ساخت سیستم شهاب سنگ
            shootingStars.push(new ShootingStar());

            animate();
        }

        function createConstellation() {
            // یک گروه ستاره ثابت وسط صفحه که جبار رو تشکیل بدن
            const cx = width / 2;
            const cy = height / 2;
            const scale = 80;

            const orion = [
                {x: 0, y: 0, s: 3, c: '#ffaa88'}, // Betelgeuse
                {x: 80, y: 100, s: 3, c: '#aaccff'}, // Rigel
                {x: 20, y: 50, s: 2, c: '#fff'}, // Belt 1
                {x: 35, y: 55, s: 2, c: '#fff'}, // Belt 2
                {x: 50, y: 60, s: 2, c: '#fff'}, // Belt 3
                {x: -120, y: 150, s: 4, c: '#fff'} // Sirius (خیلی درخشان)
            ];

            // تبدیل این‌ها به آبجکت Star ولی با پوزیشن ثابت
            // (ما اینا رو جدا هندل نمی‌کنیم، فقط به آرایه اصلی اضافه می‌کنیم ولی با سرعت 0)
             // نکته: برای سادگی در این نسخه، اینا هم با آسمان می‌چرخند که طبیعی‌تره
        }

        function animate() {
            // پاک کردن صفحه با ردپای کم (برای افکت محو شدن)
            ctx.fillStyle = "rgba(0, 0, 0, 0.4)"; 
            ctx.fillRect(0, 0, width, height);

            stars.forEach(star => star.update());
            shootingStars.forEach(ss => ss.update());

            requestAnimationFrame(animate);
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resize);

        // --- شروع ---
        const btn = document.getElementById('start-btn');
        btn.addEventListener('click', () => {
            btn.style.opacity = 0;
            setTimeout(() => btn.style.display = 'none', 1000);
            init();
        });

    </script>
</body>
</html>
